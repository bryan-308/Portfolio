<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/signin.css">
    <link rel="icon" href="images/school_logo.png">
    <title>STS | Sign in</title>
</head>

<body>
    <style>
        .background-picture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.4;
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            z-index: -1;
        }
    </style>
    <div class="parent-container">
        <div class="background-picture" style="background-image: url('images/aerialview.png')"></div>
        <div class="left-container">
            <div class="left-content">
                <div class="login-image">
                    <img src="images/school_logo.png" alt="login image">
                </div>
                <div class="logo-text">
                    <h2>Santa Rosa National High School</h2>
                    <h4><span>-</span> Santa Rosa, Nueva Ecija <span>-</span></h4>
                    <p>School ID: 306801</p>
                </div>
            </div>
            <div class="about">
                <p>STS v2.4</p>
            </div>
        </div>
        <div class="right-container">
            <div class="form-logo">
                <img src="images/deped_logo.png" alt="DepEd logo">
            </div>
            <div class="login">
                <label class="login-text" aria-hidden="true">Sign in</label>
                <form class="form" method="post">
                    <div class="input-container">
                        <input type="email" class="input" placeholder="email" maxlength="50" minlength="8"
                            autocomplete="off" spellcheck="false">
                        <i class="fas fa-circle-user"></i>
                        <div class="highlight"></div>
                    </div>
                    <div class="input-container">
                        <input type="password" name="password" class="input" placeholder="Password" maxlength="30"
                            minlength="8" autocomplete="off" spellcheck="false">
                        <i class="fas fa-lock"></i>
                        <div class="highlight"></div>
                    </div>
                    <button value="login" name="login" type="submit">
                        <a class="button" href="/Projects/STSv2.4/dashboard.html" target="_self">Sign in</a>
                    </button>
                </form>
                <div class="signup">
                    <p>Don't have an account? <span><a href="signup.html">Sign up</a></span></p>
                </div>
            </div>
            <div class="footer">
                <p><span>Address:</span> Brgy. Soledad, Santa Rosa, Nueva Ecija, 3101</p>
                <p><span>Telephone No.:</span> (044) 803-9902/(044) 960-8964</p>
                <p><span>Email Address: </span><a href="mailto:306801@deped.gov.ph">306801@deped.gov.ph</a></p>
            </div>
        </div>
    </div>
    </div>

</body>
<script src="js/script.js"></script>

</html>
